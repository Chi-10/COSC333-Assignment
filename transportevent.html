<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>TRANSPORT EVENT</h1>
    <form action=" " method="post">
      <div>
        <label>ScheduleNum: </label>
        <input type="text" name="schedulenumber" />
      </div>
      <br />
      <div>
        <label>TransportType: </label>
        <label>Road</label>
        <input type="radio" name="transport_type" value="Road" />
        <label>Flight</label>
        <input type="radio" name="transport_type" value="Flight" />
        <label>Rail</label>
        <input type="radio" name="transport_type" value="Rail" />
      </div>
      <br />
      <div>
        <label>deliveryRoute: </label>
        <input type="text" name="delivery_route" />
      </div>
      <div>
        <br />
        <input type="submit" name="button_1" value="Submit" />
        <input type="reset" name="button_2" value="Reset" />
      </div>
    </form>
  </body>
</html>
